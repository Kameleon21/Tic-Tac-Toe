<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header class="head">
      <div class="tic">Tic</div>
      <div class="tac">Tac</div>
      <div class="toe">Toe</div>
    </header>

    <!-- main gameboard and player details -->
    <main class="container">
      <div class="player1-container">
        <div class="player1">
          <img
            src="./assets/player-svgrepo-com.svg"
            alt="picture of player icon"
            class="player-avatar"
          />
          <p>Player 1</p>
        </div>
      </div>
      <div class="gameboard"></div>
      <div class="player2-container">
        <div class="player2">
          <img
            src="./assets/player-svgrepo-com.svg"
            alt="picture of player icon"
            class="player-avatar"
          />
          <p>Player 2</p>
        </div>
      </div>
    </main>

    <!-- buttons to start and restart game 
    -->
    <div class="btn-container">
      <button type="button" class="start">Start</button>
      <button type="button" class="reset">Reset</button>
    </div>

    <!-- modal -->
    <div class="modal-contain">
      <form method="post">
        <label for="Name">Enter Your Name</label>
        <input type="text" name="Name" id="name" />
        <label for="choice">Choose What You Want To Be</label>
        <div class="choice-container">
          <input type="radio" name="choice" id="" value="X" />X
          <input type="radio" name="choice" id="" value="O" />O
        </div>
        <button type="button" class="add">Add Player</button>
      </form>
    </div>

    <footer>
      <p class="about">Developed by Kamil</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
